name: Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - production
          - staging
          - development
        default: staging
      dry_run:
        description: 'Run without making changes'
        required: false
        type: boolean
        default: 'false'
      version:
        description: 'Version to deploy'
        required: false
        type: string
